<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
		<title></title>
		<link rel="stylesheet" href="../src/linzesen.css" />
		<link rel="stylesheet" href="../src/public_all.css" />


	</head>

	<body>
	    <h1>第一选择，等高，内容居中的列表子选项</h1>

		<div class="margin-20">
			<div class="table-div list-item">
				<div class="table-cell-top list-item-left" >
				  	
					<div class="img-responsive">
						<img src="../img/nike-square.jpg" />
					</div>
					
				</div>
				
				<div class="table-cell-top list-item-right">
					<p class="ellipsis-line-2 ">
						等高，和左边的高度要固定才能出现缩略点,这个和上面哪一个的区别就是内容可以居中同时等高度
					</p>
					<button class="button">button</button>
				</div>
				
			</div>
			
		</div>
        <button class="button" onclick="copyCode(this)">点击复制上面的代码</button>
        
        <div class="margin-20">
			<div class="table-div list-item">
				<div class="table-cell-top list-item-left">
					
					<div class="img-responsive ">
						<img src="../img/nike-square.jpg" />
					</div>
					
				</div>
				
				<div class="relative-center  table-cell list-item-right">
					<p class="ellipsis-line-2 ">
						等高，和左边的高度要固定才能出现缩略点,这个和上面哪一个的区别就是内容可以居中同时等高度
					</p>
					<button class="button">button</button>
				</div>
				
			</div>
			
		</div>
        <button class="button" onclick="copyCode(this)">点击复制上面的代码</button>
	

		<script type="text/javascript" src="../plugin/jquery/jquery.min.js"></script>
		<script>
			$(function() {

			})

			function copyCode(obj) {
				var Url2 = $(obj).prev().html();
				var oInput = document.createElement('input');
				oInput.value = Url2;
				document.body.appendChild(oInput);
				oInput.select(); // 选择对象
				document.execCommand("Copy"); // 执行浏览器复制命令
				oInput.className = 'oInput';
				oInput.style.display = 'none';
				alert("复制成功");
				console.log("ssss",Url2)
			};
		</script>
	</body>

</html>
