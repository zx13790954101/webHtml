
<!DOCTYPE HTML>
<html>
    <head>
     <meta charset="UTF-8">
     <meta http-equiv="x-ua-compatible" content="IE=edge" >
     <meta name="viewport"   content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
     <title>H5 Aliplayer Demo</title>
    <link rel="stylesheet" href="http://g.alicdn.com/de/prismplayer/2.8.1/skins/default/aliplayer-min.css" />

     <link rel="stylesheet" href="lib/css/frozen.css"/>
     <script type="text/javascript" src="http://player.alicdn.com/resource/player/lib/flexible.min.js"></script>
     <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
     <script type="text/javascript" src="https://g.alicdn.com/de/prismplayer/2.8.1/aliplayer-min.js"></script>
     <script type="text/javascript" src="lib/mqttws31.js"></script>
     <script type="text/javascript" src="lib/zepto.min.js"></script>
     <script type="text/javascript" src="lib/frozen.min.js"></script>
    </head>

    <body>
        <div class="player-area">
            <div  class="prism-player" id="J_prismPlayer" style="width:100%; height:252px">
</div>
            <div class="ui-tab content-container">
                <ul class="ui-tab-nav ui-border-b">
                    <li class="current">评论</li>
                    <li class="">播放列表</li>
                </ul>
                <ul class="ui-tab-content" style="width:200%">
                    <li class="comment-list">
   <a class="code-view" href="https://github.com/aliyunvideo/AliyunPlayer_Web/tree/master/h5VodDemo" target="_blank">查看github代码</a>
   <div class="comment-container"></div>
</li>
                    <li class="play-list"> 
    <div class="video-list-wrapper">
       <ul id="videolist" class='video-list'></ul>
    </div>
</li>
                </ul>
            </div>
        </div>
        <div class="comment-textbox" style="display:none">
    <div class="send-container">
       <textarea class="send-txt" placeholder='在这里聊天吧'></textarea>
       <div class="send-btn">发送</div>
        <img class="favoriate-send" src="images/674b04bf.xin.png"></img>
    </div>
</div>
    <script src="./js/h5demo.js?d99bc0513dbe0d956804"></script></body>
    <script>
        $(function (){
            var option = {
                role: 'tab',
                autoplay: false
            };
            var tab = new fz.Scroll('.ui-tab', option);
            /* 滑动开始前 */
            tab.on('beforeScrollStart', function(fromIndex, toIndex) {
                if(toIndex==1)
                {
                    $('.comment-textbox').hide();
                }
                else
                {
                    $('.comment-textbox').show();
                }
            });
       });
    </script>
</html>
