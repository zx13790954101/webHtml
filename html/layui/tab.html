			function copyCode(obj) {
				var Url2 = $(obj).prev().html();
				var oInput = document.createElement('input');
				oInput.value = Url2;
				document.body.appendChild(oInput);
				oInput.select(); // 选择对象
				document.execCommand("Copy"); // 执行浏览器复制命令
				oInput.className = 'oInput';
				oInput.style.display = 'none';
				alert("复制成功");
				console.log("ssss", Url2)
			};
			//tab的切换
			function tabSlider(ClassName, callback,type) {
				//判断名字是否存在
				var tabDiv=".tab-div ";
				var tabLi = " .tab-nav li"; //初始化
				var tbaContent=" .tab-content";
				if(ClassName) {  tabDiv=ClassName;  }
				var name = tabDiv+tabLi; 
				//判断tab的类型
			    if( type=="collapse" ){
			    	name=tabDiv+" .tab-button";
			    	$(tabDiv+tbaContent).addClass("none");
			    }
			    console.log(name);
				$(name).click(function() {
					var that=this;
					var index = $(that).index();
					//2. 让当前li添加active类，并且让其他的li移除active类
				
					//3. 让对应下标的div添加selected，并且让其他div移除selected类
                    var data = {
							index: index,
							dom: $(that),
							tabDiv:tabDiv
						}
                    if( type=="collapse" ){
                        console.log("$(that).hasClass('active')=",name,$(that).hasClass("active"))
			    	    if( $(that).hasClass("active") ){
                	     	$(that).removeClass("active");
                	     	$(tabDiv+tbaContent).removeClass("active");
                	     	
	                	}else{
	                		$(that).addClass("active") ;
	                		$(tabDiv+tbaContent).addClass("active");
	                	}
			    	}else{
                    	$(that).addClass("active").siblings().removeClass("active");
                    }
			    	if( $(tabDiv+" .tab-content .tab-content-item").eq(index).length>0) {
						$(tabDiv+" .tab-content .tab-content-item").eq(index).addClass("active").siblings().removeClass("active");
					} else {
						
						return data;
					}
					
					//回调函数
					if(typeof callback === "function") {
						callback(data);
					}
					
				});

			}
			
		</script>
