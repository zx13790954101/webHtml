<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>layui</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="//at.alicdn.com/t/font_552896_04i2wn9ewved0a4i.css" />

		<link rel="stylesheet" href="../content/scripts/plugin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="content/scripts/src/linzesen.css" />
	</head>

	<body>

		<form class="layui-form layui-form-pane" action="">

			<div class="layui-form-item">
				<label class="layui-form-label">日期选择</label>
				<div class="layui-input-block">
					<input type="text" name="date" id="date1" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">单行输入框</label>
				<div class="layui-input-inline">
					<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">请务必填写用户名</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">开关-默认开</label>
				<div class="layui-input-block">
					<input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">单行选择框</label>
				<div class="layui-input-block">
					<select name="interest" lay-filter="aihao">
						<option value=""></option>
						<option value="0">写作</option>
						<option value="1" selected="">阅读</option>
						<option value="2">游戏</option>
						<option value="3">音乐</option>
						<option value="4">旅行</option>
					</select>
				</div>
			</div>

			<div class="layui-form-item" >
				<div class="layui-inline">
					<label class="layui-form-label">单选框</label>
					<div class="layui-input-block">
						<input type="radio" name="sex" value="男" title="男" checked="">
						<input type="radio" name="sex" value="女" title="女">
						<input type="radio" name="sex" value="禁" title="禁用" disabled="">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">原始复选框</label>
					<div class="layui-input-block">
						<input type="checkbox" name="like1[write]" lay-skin="primary" title="写作" checked="">
						<input type="checkbox" name="like1[read]" lay-skin="primary" title="阅读">
						<input type="checkbox" name="like1[game]" lay-skin="primary" title="游戏" disabled="">
					</div>
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">文本域</label>
				<div class="layui-input-block">
					<textarea placeholder="请输入内容" class="layui-textarea"></textarea>
				</div>
			</div>
			<div class="layui-form-item  flex col-xs-12">
				<label class="layui-form-label  star-label">个人头像</label>
				<div class="flex flex-item">
					<div class="layui-upload-drag col-lg-3 col-xs-3 background-color-from" id="test12">
						<i class="iconfont icon-tianjia"></i>
					</div>
					<h6 class="tip-text col-lg-6 col-xs-6">
				尺寸大于130X130，小于500X500文件小于2MJPG/PNG/BMP等格式图片
			</h6>
				</div>
			</div>
			<div class="layui-form-item">
				<button class="layui-btn" lay-submit="" lay-filter="demo2">跳转式提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>

			</div>
		</form>

		<script src="../content/scripts/plugin/layui/layui.all.js" charset="utf-8"></script>
		<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
		<script>
			layui.use(['form', 'layedit', 'upload', 'laydate'], function() {
				var form = layui.form,
					layer = layui.layer,
					layedit = layui.layedit,
					laydate = layui.laydate;
				var $ = layui.jquery,
					upload = layui.upload;
				//普通图片上传
				var uploadInst = upload.render({
					elem: '#test12',
					url: '/upload/',
					done: function(res) {
						console.log(res)
					}
				});

				//日期
				laydate.render({
					elem: '#date'
				});
				laydate.render({
					elem: '#date1'
				});

				//创建一个编辑器
				var editIndex = layedit.build('LAY_demo_editor');

				//自定义验证规则
				form.verify({
					title: function(value) {
						if(value.length < 5) {
							return '标题至少得5个字符啊';
						}
					},
					pass: [/(.+){6,12}$/, '密码必须6到12位'],
					content: function(value) {
						layedit.sync(editIndex);
					}
				});

				//监听指定开关
				form.on('switch(switchTest)', function(data) {
					layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
						offset: '6px'
					});
					layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
				});

				//监听提交
				form.on('submit(demo2)', function(data) {
					layer.alert(JSON.stringify(data.field), {
						title: '最终的提交信息'
					})
					return false;
				});

			});
		</script>

	</body>

</html>
