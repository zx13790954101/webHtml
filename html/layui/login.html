<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" href="../../plugin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../plugin/linzesen/linzesen.css" />
		<link rel="stylesheet" href="../../src/public_all.css" />
		<style>
			
			.margin-20 {
    background-color: #f1f1f1;
    margin: 0px;
    border:;
    border: 0px solid #c0c0c0;
    padding: 20px;
    border-radius: 0px;
    width:  100vw;
}
			
		</style>
	</head>
	<body>
<div class="margin-20">
	<section class="login-box">
			<form class="layui-form  login-view" action="">
				<h3 class="center margin-15">登录界面</h3>
				<div class="layui-form-item  login_state">
					<select id="usertype" class="layui-select" lay-verify="required" lay-verify="required">
						<option value="">请选择您的用户类型</option>
						<option value="2">学生</option>
						<option value="1">家长</option>
						<option value="0">教师</option>
						<option value="3">机构管理员</option>
					</select>
				</div>
				<div class="layui-form-item">
					<input type=" text " id="username "  lay-verify="required|pass" placeholder="请输入您的用户名 " autocomplete="off " class="layui-input ">
				</div>
				<div class="layui-form-item">
					<input type="password" id="password"  lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-item  flex-center" id="div_verifycode">
					<input type="text" id="ValidateCode"  lay-verify="required" placeholder="请输入验证码" autocomplete="off" class="layui-input  flex-item">
					
					<button class="button">看不清</button>
					<div class="img-responsive flex-item block">
						<img id="login_verifycode" src="../../plugin/layui/css/modules/layer/default/loading-0.gif"  alt="加载">
					</div>
				</div>
				<div class="layui-form-item">
					<input type="checkbox" id="autologin" title="自动登录" lay-skin="primary" checked="checked">
				</div>
				<button class="layui-btn layui-btn-fluid login_button" id="btnlogin" onclick="funbtLogin();"
					 value="登录" lay-submit lay-filter="formDemo">
					 登录
			    </button>		 
			

			</form>
			<form class="layui-form register-view" action="" style="display: none;">
				<h3 class="center">注册界面</h3>
				<div class="layui-form-item ">
					<select id="r_usertype" name="F_USERTYPE" lay-filter="aihao" lay-verify="required">
						<option value="">请选择您的用户类型</option>
						<option value="2">学生</option>
						<option value="1">家长</option>
					</select>
				</div>
				<div class="layui-form-item">
					<input id="R_F_PHONE" type="text" name="F_PHONE" required lay-verify="required" placeholder="请输入手机号码" autocomplete="off" class="layui-input">
					<div class="flex-center">
						<input id="SMSCODE" type="text" name="SMSCODE" required lay-verify="required" placeholder="请输入手机验证码" autocomplete="off" class="layui-input flex-item">
						<div class="layui-btn layui-btn-fluid get_code" id="register_getcode">获取验证码</div>
					</div>
               	</div>
				<div class="layui-form-item">
				    <input id=" password-register " type="password " name="F_PASSWORD " required lay-verify="required " 
				    	placeholder="密码由6-20位字母，数字和符号组合 " autocomplete="off " class="layui-input ">
				</div> 
			     <div class="layui-form-item">
			     	<input id="password-register-confirm" type="password" name="Confirm_F_PASSWORD" 
			     		    required lay-verify="required" placeholder="请再次输入上面的密码" autocomplete="off" class="layui-input">
				</div>
				<button id="btn_register" class="layui-btn layui-btn-fluid new_login_button" lay-submit lay-filter="formSubmit">立即注册</button>

			

			</form>
		    <div class="button-group flex-right h5">
					<span class="forget-password">忘记密码</span>
					<span class="register">免费注册</span>
		    </div>
	
    </section>
    
    </div>
	

		<script type="text/javascript " src="../../plugin/jquery/jquery.min.js"></script>
		<script src="../../plugin/layui/layui.all.js " charset="utf-8 " charset="UTF-8"></script>
		<script type="text/javascript " src="../../src/toolkit.js "></script>
		<script type="text/javascript " src="../../src/layui-config.js " charset="UTF-8"></script>

		<script>
			layui.use('form', function() {
				var form = layui.form;
				form.verify({
					username: function(value, item) { //value：表单的值、item：表单的DOM对象
							if(!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)) {
								return '用户名不能有特殊字符';
							}
							if(/(^\_)|(\__)|(\_+$)/.test(value)) {
								return '用户名首尾不能出现下划线\'_\'';
							}
							if(/^\d+\d+\d$/.test(value)) {
								return '用户名不能全为数字';
							}
					
					}	,
					pass: [
						/^[\S]{6,12}$/, '密码必须6到12位，且不能出现空格'
					]
				});
				//监听提交
				form.on('submit(formDemo)', function(data) {

					return false;
				});
			});

			$(function() {

				$(".register").click(function() {
					$(".login-view").css({
						"display": "none"
					});
					$(".register-view").css({
						"display": "block"
					});
				});

				$(".new-login").click(function() {
					$(".login-view").css({
						"display": "block"
					});
					$(".register-view").css({
						"display": "none"
					});
				});
			})
		</script>
		</script>
	</body>

</html>
