<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../../plugin/layui/css/layui.css" media="all">
	</head>
	<body>
		<h1>新浪图片上传 </h1>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
			<legend>上传多张图片</legend>
		</fieldset>

		<div class="layui-upload">
			<button type="button" class="layui-btn" id="test2">多图片上传</button>
			<blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
				预览图：
				<div class="layui-upload-list" id="demo2"></div>
			</blockquote>
		</div>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
			<legend>选完文件后不自动上传</legend>
		</fieldset>

		<div class="layui-upload">
			<button type="button" class="layui-btn layui-btn-normal" id="test8">选择文件</button>
			<button type="button" class="layui-btn" id="test9">开始上传</button>
		</div>

		<!-- <form>
  <input name="key" type="hidden" value="<resource_key>">
  <input name="x:<custom_name>" type="hidden" value="<custom_value>">
  <input name="token" type="hidden" value="<upload_token>">
  <input name="crc32" type="hidden" />
  <input name="accept" type="hidden" />

</form>
 <input type="submit" value="上传文件"   class="submit"/> -->


		<script type="text/javascript " src="../../plugin/jquery/jquery.min.js" charset="utf-8"></script>
		<script type="text/javascript " src="../../plugin/layui/layui.js" charset="utf-8"></script>
		<!--公共的js的引入-->
		<script type="text/javascript " src="../../plugin/layui-config.js" charset="utf-8"></script>
		<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
		<script>
			$(function() {


				var urlData = "";
				$(".fileUpload").change(function(el) {
					const files = el.target.files[0]

					// 新建一个FileReader
					const reader = new FileReader()
					// 读取文件 
					reader.readAsDataURL(files, "UTF-8")
					// 读取完文件之后会回来这里
					reader.onload = function(e) {
						// 读取文件内容
						debugger;
						const fileString = e.target.result
						// 接下来可对文件内容进行处理
						console.log(fileString);
						urlData = fileString;
					}
				});

				$(".submit").click(function() {
					$.post("https://sm.ms/api/upload", {
							smfile: urlData,
							ssl: true,
							format: "json"
						},
						function(data, status) {
							console.log(data);
						});
				});
			});
			layui.use('upload', function() {
				var $ = layui.jquery,
					upload = layui.upload;

				//选完文件后不自动上传
				upload.render({
					elem: '#test8',
					url: '/upload/',
					auto: false
						//,multiple: true
						,
					bindAction: '#test9',
					done: function(res) {
						console.log(res)
					}
				});



				//多图片上传
				upload.render({
					elem: '#test2',
					url: 'https://api.yum6.cn/sinaimg.php?type=multipart',
					multiple: true,
					data: {

					},
					before: function(obj) {
						//预读本地文件示例，不支持ie8
						obj.preview(function(index, file, result) {
							$('#demo2').append('<img src="' + result + '" alt="' + file.name + '" class="layui-upload-img">')
						});
					},
					done: function(res) {
						//上传完毕
						return;
					}
				});



			});
		</script>
	</body>
</html>
