<html xmlns="http://www.w3.org/1999/xhtml">

	<head>

		<title>选择配送城市</title>

	<body style="">

		<ul id="list1" style="width:620px;margin:40px auto 0 auto;">
			<li id="summary-stock">
				<div class="dt">配&nbsp;送&nbsp;至：</div>
				<div class="dd">
					<div id="store-selector" class="hover">
						<div class="text">
							<div title="北京朝阳区管庄">北京朝阳区管庄</div><b></b></div>
						<div class="content">
							<div data-widget="tabs" class="m JD-stock" id="JD-stock">
								<div class="mt">
									<ul class="tab">
										<li data-index="0" data-widget="tab-item" class="">
											<a class="hover"><em>北京</em><i></i></a>
										</li>
										<li data-index="1" data-widget="tab-item" style="" class="">
											<a  class=""><em>朝阳区</em><i></i></a>
										</li>
										<li data-index="2" data-widget="tab-item" style="" class="curr">
											<a class=""><em>请选择</em><i></i></a>
										</li>
										<li data-index="3" data-widget="tab-item" style="display:none;">
											<a class=""><em>请选择</em><i></i></a>
										</li>
									</ul>
									<div class="stock-line"></div>
								</div>
								<div class="mc" data-area="0" data-widget="tab-content" id="stock_province_item" style="display: none;">
									<ul class="area-list">
									</ul>
								</div>
								<div class="mc" data-area="1" data-widget="tab-content" id="stock_city_item" style="display: none;">
									<ul class="area-list">
									</ul>
								</div>
								<div class="mc" data-area="2" data-widget="tab-content" id="stock_area_item" style="display: block;">
									<ul class="area-list">
									</ul>
								</div>
								<div class="mc" data-area="3" data-widget="tab-content" id="stock_town_item" style="display: none;"></div>
							</div>
						</div>
						<div onclick="$(&#39;#store-selector&#39;).removeClass(&#39;hover&#39;)" class="close"></div>
					</div>
					<!--store-selector end-->
					<div id="store-prompt"><strong></strong></div>
					<!--store-prompt end--->
				</div>
			</li>
		</ul>
		<script src="./选择配送城市_files/jquery-1.9.1.min.js.下载"></script>
