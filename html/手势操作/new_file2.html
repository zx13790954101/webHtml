<!DOCTYPE html>
<html>
<head>
    <title>横向滑动</title>
    <style type="text/css">
        .slide-box{
            margin-top: 200px;
            display: -webkit-box;
            overflow-x: scroll;
            -webkit-overflow-scrolling:touch;
			
			
        }
		  /* 隐藏下方的滚动条 */
        .slide-box::-webkit-scrollbar {
            background-color: transparent;
        }

        .slide-box {
            -ms-overflow-style: none;
        }

        .slide-box {
            overflow: -moz-scrollbars-none;

        }

        .slide-item{
            width: 200px;
            height: 200px;
            border:1px solid #ccc;
            margin-right: 30px;
        }
    </style>
</head>
<body>
    <div class="slide-box">
        <div class="slide-item"></div>
        <div class="slide-item"></div>
        <div class="slide-item"></div>
        <div class="slide-item"></div>
        <div class="slide-item"></div>
    </div>
</body>
</html>
