  position:relative;
  overflow: hidden;
  text-align:center;

}

  content:'';
  position:absolute;
  top: 0;
  right: 0;
  left: 0;
  bottom: 0;
  filter:blur(5px);

  linear-gradient(90deg,#ab4 23px,transparent 0),

}

  /* top: 10%; */
