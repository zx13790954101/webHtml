<!DOCTYPE html>
<html>
<head>
 	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 	<title>获取地区轮廓线</title>
 	<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.3"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=UCXTKdp9dpdTdvimMx11ZFqpQPagGAp9"></script>

 	<style type="text/css">
 	body{font-size:13px;margin:10px}
 	#container{width:800px;height:500px;border:1px solid gray}
</style>
 	</head>
 	<body>
 	<div id="container"></div>
 	<br />
 	输入省、直辖市或县名称：<input type="text" id="districtName" style="width:80px" value="重庆市">
 	<input type="button" onclick="getBoundary()" value="获取轮廓线">
 	 
 	<script type="text/javascript">
 	var map = new BMap.Map("container");
 	map.centerAndZoom(new BMap.Point(116.403765, 39.914850), 5);
 	map.addControl(new BMap.NavigationControl({type: BMAP_NAVIGATION_CONTROL_SMALL}));
 	map.enableScrollWheelZoom();
 	 
 	function getBoundary(){
 	var bdary = new BMap.Boundary();
 	var name = document.getElementById("districtName").value;
 	bdary.get(name, function(rs){ //获取行政区域
 	map.clearOverlays(); //清除地图覆盖物
 	var count = rs.boundaries.length; //行政区域的点有多少个
 	//输出到本地
 	 
 	var fso = new ActiveXObject("Scripting.FileSystemObject");
 	var f = fso.CreateTextFile(name+".txt", true);
 	 
 	f.write(rs.boundaries);
 	 
 	 
 	for(var i = 0; i < count; i++){
 	var ply = new BMap.Polygon(rs.boundaries[i], {strokeWeight: 2, strokeColor: "#ff0000"}); //建立多边形覆盖物
 	map.addOverlay(ply); //添加覆盖物
 	map.setViewport(ply.getPath()); //调整视野
 	}
 	});
 	}
 	 
 	</script>
 	</body>
 	</html>
