<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <style type="text/css">
    body,
    html {
      width: 100%;
      height: 100%;
      margin: 0;
      font-family: "微软雅黑";
    }

    #allmap {
      width: 100%;
      height: 500px;
    }

    p {
      margin-left: 5px;
      font-size: 14px;
    }
  </style>
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=sSelQoVi2L3KofLo1HOobonW"></script>
  <script type="text/javascript" src="http://api.map.baidu.com/library/AreaRestriction/1.2/src/AreaRestriction_min.js">
  </script>
  <title>设置地图显示范围</title>
</head>

<body>
  <div id="allmap"></div>
  <p>将地图显示范围设定在指定区域，地图拖出该区域后会重新弹回。</p>
</body>

</html>
<script type="text/javascript">
  //百度地图API功能    
  var map = new BMap.Map("allmap");
  map.centerAndZoom(new BMap.Point(116.404, 39.915), 13);
  // map.centerAndZoom(new BMap.Point(116.027143, 39.772348),13); // 测试为左下角的位置
  // map.centerAndZoom(new BMap.Point(116.832025, 40.126349),13); // 测试为右上角的位置
  map.enableScrollWheelZoom(); // 允许滚动
  var b = new BMap.Bounds(new BMap.Point(116.027143, 39.772348), new BMap.Point(116.832025,
  40.126349)); // 范围 左下角，右上角的点位置 
  try { // js中尽然还有try catch方法，可以避免bug引起的错误
    BMapLib.AreaRestriction.setBounds(map, b); // 已map为中心，已b为范围的地图
  } catch (e) {
    // 捕获错误异常
    alert(e);
  }
</script>
