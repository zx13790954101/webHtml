		<link rel="stylesheet" href="../../plugin/linzesen/linzesen.css" />

		<link rel="stylesheet" href="../../src/public_all.css" />

	<body>

		<section>
			
			<!--<iframe src="http://www.aigei.com/bgremover/" style="height: 100vh;">
				
			</iframe>-->
			<form action="http://upload.qiniu.com/">
					<input type="file" accept="" />
					
					<input type="submit" />
			</form>
		
		</section>

		<footer>

		</footer>
 

		<!--js的引入-->
		<!-- jquery的cdn的地址 ： https://www.staticfile.org/  -->
		<script type="text/javascript" src="https://cdn.staticfile.org/jquery/2.2.1/jquery.min.js"></script>
		<script>
			window.jQuery || document.write('<script  charset="utf-8" type="text/javascript"  src="../plugin/jquery/jquery.min.js"  >\x3C/script>')
		</script>
		<script type="text/javascript" src="../../plugin/layui/layui.js" charset="utf-8"></script>
		<!--公共的js的引入-->
		<script type="text/javascript" src="../../plugin/linzesen/linzesen.js"></script>
		<script>
			responsiveView();
			//响应式的布局设置
			function  responsiveView(){
				//监听屏幕变化
				$(window).resize(function () {
			
				});	
				if($(window).width()<=768){
					
					$(".lzs-nav.nav-header-mobile .moblie-button").click(function(e){
					 	var that=this;
					  	LZS_tool.stopBubble(e);
					  	LZS_tool.stopDefault(e);
					  	$(".lzs-nav.nav-header-mobile .nav-ul").animate({
									height: 'toggle'
					    });
					});
					
				}else{
					
				}
				
			}
		    $(".lzs-nav li").click(function(e){
			  	var that=this;
			  	LZS_tool.stopBubble(e);
			  	LZS_tool.stopDefault(e);
			  	$(that).addClass("active").siblings().removeClass("active");
			  
		    });
		    
		    
			layui.use('element', function() {
				var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
				//监听导航点击
				if($(".nav-header").hasClass("nav-header-mobile")) {
					var titleMobile = $(".nav-header-mobile").children(".layui-nav").children(".layui-nav-item").find("a").html();
					var htmlView = '<div class="layui-nav nav-mobile clear-float">' +
						'<span class="left"><h3>' + titleMobile + '</h3></span><span class="right"  >' +
						'<i class="layui-icon" >&#xe668;</i></span></div>';
					$(".nav-header-mobile").append(htmlView);
					$(".nav-header-mobile").children(".nav-mobile").find("i").click(function() {
						var that=$(this).parent().parent().parent().find("ul");
						that.animate({height: 'toggle'});
					});
				}

			});

			layui.use(['element', 'layer'], function() {
				var element = layui.element;
				var layer = layui.layer;

				//监听折叠
				element.on('collapse(test)', function(data) {
					layer.msg('展开状态：' + data.show);
				});
			});

			//图片的懒加载
			layui.use('flow', function() {
				var flow = layui.flow;
				//当你执行这样一个方法时，即对页面中的全部带有lay-src的img元素开启了懒加载（当然你也可以指定相关img）
				flow.lazyimg();
				  //按屏加载图片
			  flow.lazyimg({
			    elem: '#LAY_demo3 img'
			    ,scrollElem: '#LAY_demo3' //一般不用设置，此处只是演示需要。
			  });
			});
		</script>

	</body>

</html>
