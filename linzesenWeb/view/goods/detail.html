		<script>
			//y页面初始化
			function ViewInit() {

			}
			//			
			//			LZS_layout.tabSlider(".tab-proinfo-main", function(data) {

			SwiperInit();
			var galleryTop, galleryThumbs;
			//swiper的初始化
			function SwiperInit() {
				galleryTop = new Swiper('.gallery-top', {
					//   autoplay:true,
					slidesPerView: 1,
					//				autoplay: {
					//				    delay: 3000,
					//				    stopOnLastSlide: false,
					//				    disableOnInteraction: false,
					//				    reverseDirection: true,//开启反向自动轮播
					//			    },
					//loop:true,
					//loopedSlides: 5, //looped slides should be the same
					on: {
						slideChangeTransitionStart: function() {
							updateNavPosition()
						}
					}

				});
				//焦点放在上面的时候停止播放
				$('.gallery-top').mouseover(function() {
					//     galleryTop.autoplay.stop();
				})
				$('.gallery-top').mouseout(function() {
					//  galleryTop.autoplay.start();
				})
				$('.gallery-top .swiper-button-prev, .gallery-thumbs-box .swiper-button-prev').on('click', function(e) {

					e.preventDefault()
					if(galleryTop.activeIndex == 0) {
						galleryTop.slideTo(galleryTop.slides.length - 1, 1000);
						galleryTop
					}
					galleryTop.slidePrev()
				})
				$('.gallery-top .swiper-button-next, .gallery-thumbs-box .swiper-button-next').on('click', function(e) {

					e.preventDefault()
					if(galleryTop.activeIndex == galleryTop.slides.length - 1) {
						galleryTop.slideTo(0, 1000);
						return
					}
					galleryTop.slideNext()
				})

				galleryThumbs = new Swiper('.gallery-thumbs', {
					//	loop: true,
					spaceBetween: 10,
					slidesPerView: 5,
					followFinger: false,
					observer: true, //修改swiper自己或子元素时，自动初始化swiper  
					observeParents: true, //修改swiper的父元素时，自动初始化swiper  
					//centeredSlides: true,
					// touchRatio: 0.2,
					//	     loop: true,
					//     loopedSlides: 5, //looped slides should be the same
					//slideToClickedSlide: true,
					allowTouchMove: false,
					on: {
						init: function() {},
						tap: function() {
							debugger;
							galleryTop.slideTo(galleryThumbs.clickedIndex)
						}

					},
					navigation: {
						nextEl: '.gallery-thumbs-box .swiper-button-next',
						prevEl: '.gallery-thumbs-box .swiper-button-prev',
					},
				});
				//		    galleryTop.controller.control = galleryThumbs;
				//			galleryThumbs.controller.control = galleryTop;
				$(".gallery-thumbs  .swiper-slide").hover(function(e) {

					var that = this;
					var active_index = $(".gallery-thumbs  .active").index();
					var that_index = $(that).index();
					galleryTop.slideTo(that_index)
					updateNavPosition();

				});
			}

			function updateNavPosition() {
				$('.gallery-thumbs .active').removeClass('active')
				var activeNav = $('.gallery-thumbs .swiper-slide').eq(galleryTop.activeIndex).addClass('active')
				if(!activeNav.hasClass('swiper-slide-visible')) {
					if(activeNav.index() > galleryThumbs.activeIndex) {
						var thumbsPerNav = Math.floor(galleryThumbs.width / activeNav.width()) - 1
						galleryThumbs.slideTo(activeNav.index() - thumbsPerNav)
					} else {
						galleryThumbs.slideTo(activeNav.index())
					}
				}
			}

			//图片的懒加载
			layui.use('flow', function() {
				var $ = layui.jquery; //不用额外加载jQuery，flow模块本身是有依赖jQuery的，直接用即可。
				var flow = layui.flow;
				//当你执行这样一个方法时，即对页面中的全部带有lay-src的img元素开启了懒加载（当然你也可以指定相关img）
				flow.lazyimg();
				//按屏加载图片
			});
