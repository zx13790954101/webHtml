		<script>
			swiperload();
			function swiperload() {
				var swiper = new Swiper('.swiper-container', {
					slidesPerView: 1,
					//  slidesPerColumn: 2, //显示两行
					//spaceBetween: 20,//
					//			      slidesPerGroup: 5,
					//			      loop: true,
					//			      loopFillGroupWithBlank: true,
					pagination: {
						el: '.swiper-pagination',
					//	clickable: true,
					},
					simulateTouch: true, //禁止鼠标模拟
					navigation: {
						nextEl: '.swiper-button-next',
						prevEl: '.swiper-button-prev',
					},
				});

			}
			sidebarInit();
			function  sidebarInit(){
				$(".sidebar-l li").hover(function(){
					$(".sidebar-r").show();
				});
				$(".sidebar-r").hover(function(){
				
					$(".sidebar-r").show();
				},function(){
					$(".sidebar-r").hide();
				});
			}
			//图片的懒加载
			layui.use('flow', function() {
				var flow = layui.flow;
				//当你执行这样一个方法时，即对页面中的全部带有lay-src的img元素开启了懒加载（当然你也可以指定相关img）
				flow.lazyimg();
				//按屏加载图片
			});
		</script>
