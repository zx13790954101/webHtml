<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.2&key=#key#&plugin=AMap.DistrictSearch"></script>
</head>
<body>
<div id="container"></div>

<script>
	var layer_std = new AMap.TileLayer(); 

    var map = new AMap.Map('container', {
        resizeEnable: true,
        zoom:#defaultZoom#,
        layers: [
            layer_std
        ],
        center: [#center_x#, #center_y#]
        
    });
