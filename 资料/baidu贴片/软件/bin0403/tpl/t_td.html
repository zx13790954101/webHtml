<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="tianditu"/>
    <title>tianditu</title>
    <script type="text/javascript" src="http://api.tianditu.com/api?v=4.0&tk=#key#"></script>
    <script>
        var map;

        function onLoad() {
            map = new T.Map("mapDiv");
            map.centerAndZoom(new T.LngLat(#center_x#, #center_y#), #defaultZoom#);
            map.enableScrollWheelZoom();
			var imageURL = 'tiles/{z}/{x}_{y}.#ext#'; 
            var lay = new T.TileLayer(imageURL,{
													minZoom: 1,
													maxZoom: 20,
													errorTileUrl: 'tiles/blank.png'
												});
            map.addLayer(lay);
        }
    </script>
</head>
<body onLoad="onLoad()">
<div id="mapDiv" style="position:absolute;width:100%; height:100%"></div>
	
</div>

</body>
</html>
