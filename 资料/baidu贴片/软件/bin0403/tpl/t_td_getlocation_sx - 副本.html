<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>over pic</title>
    <script type="text/javascript" src="http://api.tianditu.com/api?v=4.0"></script>
<style>
	#mapDiv{float:left; height:100%; width:86%; overflow: hidden; margin:0; font-family:"微软雅黑";}
	#cust_var {float:right; height:100%; width:13%; overflow: hidden; margin:0; font-family:"微软雅黑";}

</style>

    <script>
        var map;
        var zoom = 12;
        function onLoad() {
            //初始化地图对象
            map = new T.Map("mapDiv");
            //设置显示地图的中心点和级别
            map.centerAndZoom(new T.LngLat(#jd#, #wd#), zoom);
            //允许鼠标滚轮缩放地图
            map.enableScrollWheelZoom();
			var imageURL = 'sys/images/border.png';
					
//            var lay = new T.TileLayer(imageURL,{minZoom:1,maxZoom:18});
//            map.addLayer(lay);
//
//			map.addEventListener("click",showInfo);
        }

		function showInfo(event){
			var lnglat = event.lnglat,
				lat = lnglat.getLat().toFixed(5),
				lng = lnglat.getLng().toFixed(5);

			var zoomLevel = map.getZoom();
			clipboardData.setData("text",  "jwd:" + lng + "," + lat + ";pmzb:0.0,0.0;level:" +  zoomLevel);
			alert(lng + ' ' + lat + ' 当前级别：' + zoomLevel );
		}

    </script>
</head>
<body onLoad="onLoad()">
<div id="mapDiv"></div>

</body>
</html>
