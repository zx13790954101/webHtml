<script type="text/javascript">
	var normalMap = L.tileLayer.chinaProvider('Google.Normal.Map', {
        maxZoom: 18,
        minZoom: 5
    }),
    satelliteMap = L.tileLayer.chinaProvider('Google.Satellite.Map', {
        maxZoom: 18,
        minZoom: 5
    });

var baseLayers = {
    "地图": normalMap,
    "影像": satelliteMap,
}

var overlayLayers = {

}

	var map = L.map("map", {
		center: [39.9, 116.39],
		zoom: 12,
		layers: [normal],
		zoomControl: false
	});

	L.control.layers(baseLayers, null).addTo(map);
	L.control.zoom({
		zoomInTitle: '放大',
		zoomOutTitle: '缩小'
	}).addTo(map);

</script>
