			$(function() {
				//屏幕的初始化
				publicInit.windowsResize();

				$(".layui-header li").click(function() {
					if($(this).find("i").hasClass("layui-icon-spread-left")) {
						$(this).find("i").addClass("layui-icon-spread-right");
					} else {
						$(this).find("i").addClass("layui-icon-spread-left");
					}

				});
			});

			var publicInit = {
				toIframe: function(obj) {
					$(".iframe_content").attr("src", $(obj).attr("dataSrc"));
				},
				windowsResize: function() {
					var windows_height = $(window).height() - 4;
					$("section").css({
						"height": windows_height
					});
					$(window).resize(function() {
						var windows_height = $(window).height();
						$("section").css({
							"height": windows_height
						});
					});
				}

			}
		</script>
